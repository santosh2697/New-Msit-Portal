<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="index.js"></script>
    <title>Admission form</title>
    <style>
        input{
           width: 60% !important; 
        }
        div.sticky {
            position: -webkit-sticky;
            position: sticky;
            float:right;
            top:450px;
            background-color: yellow;
            padding: 30px;
            margin-right: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="margin: 20px; text-align: center;" >Application form</h1>
    <div class="sticky">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" style="width: 100px;height: 100px;"><br>
        <a type="button" class="btn btn-info" href="https://api.whatsapp.com/send?phone=919014678167" target="_blank">Talk to us</a>
    </div>
    
    <form id="myform"style="margin-left: 10%;">
        <!-- <h3>Personal details</h3> -->
        
        <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required />
          </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">WhatsApp number</label>
            <input type="number" class="form-control" id="phoneNumber" required />
          </div>
        <div class="mb-3">
            <label for="adhaarNumber" class="form-label">Adhaar number</label>
            <input type="number" class="form-control" id="adhaarNumber" required />
          </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 54%;" onclick="myfun()">Submit</button>
        
      </form>


</body>
</html>
